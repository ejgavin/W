<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/artplayer/dist/artplayer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.5.2/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-dash-control@1.0.0/dist/artplayer-plugin-dash-control.min.js"></script>
</head>
<body>
  <div class="browser-chrome">
    <div class="tab-bar" id="tabBar">
      <button class="new-tab-btn" id="newTabBtn">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
    <form class="address-bar" id="addressForm">
      <div class="url-container">
        <input type="text" class="url-input" id="urlInput" placeholder="Enter YouTube URL...">
        <button type="submit" class="go-btn">
          <i class="bi bi-box-arrow-up-right"></i>
        </button>
      </div>
      <button type="button" class="fullscreen-btn" id="fullscreenBtn">
        <i class="bi bi-fullscreen"></i>
      </button>
    </form>
  </div>

  <div class="browser-content" id="browserContent">
    <div id="searchContainer" style="padding: 16px;">
      <form id="searchForm" style="display: flex; gap: 8px; margin-bottom: 16px;">
        <input type="text" id="searchInput" placeholder="Search YouTube..." style="flex: 1; padding: 8px; border-radius: 6px; border: 1px solid var(--ctp-surface0); background-color: var(--ctp-crust); color: var(--ctp-text);">
        <button type="submit" style="padding: 8px 12px; border-radius: 6px; border: none; background-color: var(--ctp-blue); color: #fff; cursor: pointer;">Search</button>
      </form>
      <div style="max-height: 85vh; overflow-y: auto;">
        <div id="searchResults" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px;"></div>
    </div>
  </div>

  <script>

    let tabs = [];
    let activeTabId = null;
    let isFullscreen = false;

    const tabBar = document.getElementById('tabBar');
    const newTabBtn = document.getElementById('newTabBtn');
    const addressForm = document.getElementById('addressForm');
    const urlInput = document.getElementById('urlInput');
    const browserContent = document.getElementById('browserContent');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const fullscreenIcon = document.getElementById('fullscreenIcon');

    function initBrowser() {
      createNewTab();
      fetchPopularVideos();

      newTabBtn.addEventListener('click', createNewTab);
      addressForm.addEventListener('submit', handleUrlSubmit);
      fullscreenBtn.addEventListener('click', toggleFullscreen);
    }
    // --- Fetch and display popular YouTube videos on load ---
    async function fetchPopularVideos() {
      const apiKey = "AIzaSyDhsnZFgIr1IBIJd9uTWRv-SZPDPt4yVqI";
      const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=US&maxResults=12&key=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        // Per-tab search results logic
        const tab = tabs.find(t => t.id === activeTabId);
        const contentElement = document.querySelector(`.tab-content[data-tab-id="${tab.id}"]`);
        let searchResults = contentElement.querySelector('.tab-search-results');
        if (!searchResults) {
          searchResults = document.createElement('div');
          searchResults.className = 'tab-search-results';
          searchResults.style.display = "grid";
          searchResults.style.gridTemplateColumns = "repeat(auto-fill, minmax(280px, 1fr))";
          searchResults.style.gap = "16px";
          searchResults.style.maxHeight = "85vh";
          searchResults.style.overflowY = "auto";
          contentElement.innerHTML = '';
          contentElement.appendChild(searchResults);
        }
        searchResults.innerHTML = '';

        data.items.forEach(item => {
          const videoId = item.id;
          const snippet = item.snippet;
          const thumb = snippet.thumbnails.medium.url;
          const title = snippet.title;
          const channel = snippet.channelTitle;

          const card = document.createElement('div');
          card.style.background = "var(--ctp-surface0)";
          card.style.borderRadius = "8px";
          card.style.overflow = "hidden";
          card.style.cursor = "pointer";
          card.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
          card.onclick = () => {
            urlInput.value = `https://www.youtube.com/watch?v=${videoId}`;
            searchResults.innerHTML = "";
            addressForm.dispatchEvent(new Event("submit", { bubbles: true, cancelable: true }));
          };

          card.innerHTML = `
            <img src="${thumb}" alt="Thumbnail" style="width: 100%; display: block;">
            <div style="padding: 8px;">
              <strong style="color: var(--ctp-text); font-size: 14px;">${title}</strong><br>
              <span style="color: var(--ctp-subtext0); font-size: 12px;">${channel}</span>
            </div>
          `;
          if (searchResults) searchResults.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        // Per-tab error display
        const tab = tabs.find(t => t.id === activeTabId);
        const contentElement = document.querySelector(`.tab-content[data-tab-id="${tab.id}"]`);
        let searchResults = contentElement.querySelector('.tab-search-results');
        if (!searchResults) {
          searchResults = document.createElement('div');
          searchResults.className = 'tab-search-results';
          contentElement.innerHTML = '';
          contentElement.appendChild(searchResults);
        }
        searchResults.innerHTML = "Failed to load popular videos.";
      }
    }

    function createNewTab() {
      const tabId = `tab-${Date.now()}`;

      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.dataset.tabId = tabId;
      tab.innerHTML = `
        <div class="tab-title">New Tab</div>
        <button class="tab-close">
          <i class="bi bi-x-lg"></i>
        </button>
      `;

      tabBar.insertBefore(tab, newTabBtn);

      const tabContent = document.createElement('div');
      tabContent.className = 'tab-content';
      tabContent.dataset.tabId = tabId;
      tabContent.innerHTML = `
        <div class="empty-tab">
          <div class="empty-tab-title">YouTube Unblocker</div>
          <div class="empty-tab-subtitle">
            Paste a YouTube link in the address bar above and press Enter to watch videos in this browser-like interface.
          </div>
        </div>
      `;

      browserContent.appendChild(tabContent);

      tabs.push({
        id: tabId,
        url: '',
        videoId: null
      });

      setActiveTab(tabId);
      fetchPopularVideos(); // show popular videos in new tabs

      tab.addEventListener('click', () => setActiveTab(tabId));
      tab.querySelector('.tab-close').addEventListener('click', (e) => {
        e.stopPropagation();
        closeTab(tabId);
      });
    }

    function setActiveTab(tabId) {

      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });

      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });

      const selectedTab = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
      if (selectedTab) {
        selectedTab.classList.add('active');
      }

      const selectedContent = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
      if (selectedContent) {
        selectedContent.classList.add('active');
      }

      activeTabId = tabId;

      const tab = tabs.find(t => t.id === tabId);
      if (tab) {
        urlInput.value = tab.url;
      }
    }

    function closeTab(tabId) {

      if (tabs.length === 1) {

        const tabElement = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
        if (tabElement) {
          tabElement.remove();
        }

        const contentElement = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
        if (contentElement) {
          contentElement.remove();
        }

        tabs = tabs.filter(tab => tab.id !== tabId);

        createNewTab();
        return;
      }

      const tabIndex = tabs.findIndex(tab => tab.id === tabId);

      const tabElement = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
      if (tabElement) {
        tabElement.remove();
      }

      const contentElement = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
      if (contentElement) {
        contentElement.remove();
      }

      tabs = tabs.filter(tab => tab.id !== tabId);

      if (activeTabId === tabId) {

        const newActiveTabId = tabs[tabIndex - 1]?.id || tabs[0]?.id;
        if (newActiveTabId) {
          setActiveTab(newActiveTabId);
        }
      }
    }

    // --- Begin video info & download support ---
    async function fetchVideoInfo(url) {
      const tab = tabs.find(t => t.id === activeTabId);
      if (!tab) return;
      const contentElement = document.querySelector(`.tab-content[data-tab-id="${tab.id}"]`);
      if (!contentElement) return;
      const embedUrl = `https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`;
      try {
        const res = await fetch(embedUrl);
        if (!res.ok) throw new Error("Invalid YouTube URL");
        const data = await res.json();
        tab.url = url;
        setActiveTab(tab.id); // ensure we are working with the right tab
        displayVideoInfo(url, data);
      } catch (err) {
        alert("Failed to fetch video info.");
        console.error(err);
      }
    }

    function displayVideoInfo(videoUrl, data) {
      const tab = tabs.find(t => t.id === activeTabId);
      if (!tab) return;
      const contentElement = document.querySelector(`.tab-content[data-tab-id="${tab.id}"]`);
      if (!contentElement) return;
      contentElement.innerHTML = `
        <div class="video-info">
          <img src="${data.thumbnail_url}" alt="Thumbnail">
          <h2>${data.title}</h2>
          <p style="margin-top:12px;">Loading video...</p>
        </div>
      `;
      downloadVideo(videoUrl);
    }

    async function downloadVideo(videoUrl) {
      try {
        const match = videoUrl.match(/[?&]v=([^#&]+)/) || videoUrl.match(/youtu\.be\/([^#&]+)/);
        const videoId = match ? match[1] : null;
        if (!videoId) throw new Error("Invalid YouTube video ID");

        // Fetch captions and scrape in parallel for speed
        const captionsPromise = fetchAndAddCaptions(videoId);
        const scrapePromise = fetch(`https://ejgsapis.vercel.app/api/scrape?url=https://inv.nadeko.net/embed/${videoId}`).then(res => res.text());

        // Wait for both to finish
        const [subtitleUrl, html] = await Promise.all([captionsPromise, scrapePromise]);

        const dashMatch = html.match(/<source[^>]+src="([^"]+)"[^>]+type='application\/dash\+xml'/);
        if (!dashMatch || !dashMatch[1]) throw new Error("DASH stream not found");
        const dashUrl = dashMatch[1];

        const tab = tabs.find(t => t.id === activeTabId);
        if (!tab) return;
        const contentElement = document.querySelector(`.tab-content[data-tab-id="${tab.id}"]`);
        if (!contentElement) return;
        contentElement.innerHTML = `
          <div class="video-container" id="videoContainer"></div>
          <div id="commentsContainer" style="margin:32px 0 0 0; max-height: 600px; overflow-y: auto;"></div>
        `;

        // --- Subtitle style injection helpers ---
        function injectSubtitleStyles(cssText) {
          let styleEl = document.getElementById('artplayer-subtitle-style');
          if (!styleEl) {
            styleEl = document.createElement('style');
            styleEl.id = 'artplayer-subtitle-style';
            document.head.appendChild(styleEl);
          }
          styleEl.textContent = cssText;
        }

        // Default subtitle style values
        const defaultSubtitleStyle = {
          color: 'white',
          fontSize: '18px',
          fontFamily: 'Arial, sans-serif',
          textShadow: '2px 2px 4px rgba(0,0,0,0.7)'
        };

        // Helper to produce CSS for .art-subtitle
        function subtitleCss(overrides = {}) {
          const style = Object.assign({}, defaultSubtitleStyle, subtitleCss.current || {}, overrides);
          subtitleCss.current = style;
          return `.art-subtitle {
  color: ${style.color};
  font-size: ${style.fontSize};
  font-family: ${style.fontFamily};
  text-shadow: ${style.textShadow};
}
`;
        }

        // Initialize default subtitle style on page
        injectSubtitleStyles(subtitleCss()); // this will now apply to .art-subtitle

        const artplayerInstance = new Artplayer({
          container: contentElement.querySelector('#videoContainer'),
          url: dashUrl,
          poster: "",
          autoplay: true,
          setting: true,
          hotkey: true,
          pip: true,
          fullscreen: false,
          fullscreenWeb: true,
          subtitleOffset: true,
          miniProgressBar: true,
          playsInline: true,
          flip: true,
          playbackRate: true,
          aspectRatio: true,
          screenshot: true,
          mutex: true,
          lock: true,
          gesture: true,
          fastForward: true,
          autoPlayback: true,
          autoOrientation: true,
          airplay: true,
          lang: 'en',
          theme: '#ff4d4f',
          volume: 0.7,
          isLive: false,
          autoSize: true,
          plugins: [
            window.artplayerPluginDashControl({
              quality: {
                control: true,
                setting: true,
                getName: (level) => level.height + 'P',
                title: 'Quality',
                auto: 'Auto',
              },
              audio: {
                control: true,
                setting: true,
                getName: (track) => track.lang.toUpperCase(),
                title: 'Audio',
                auto: 'Auto',
              }
            })
          ],
          subtitle: {
            url: subtitleUrl,
            type: 'vtt',
            name: 'English',
            encoding: 'utf-8',
            escape: true,
            setting: true,
            style: {
              fontSize: '28px',
              bottom: '10%',
              color: 'white',
              textShadow: '2px 2px 4px rgba(0,0,0,0.7)',
            }
          },
          customType: {
            mpegdash: function (video, url) {
              const player = dashjs.MediaPlayer().create();
              player.initialize(video, url, true);
              video.art = this;
              this.dash = player;
              player.setInitialMediaSettingsFor('audio', {
                lang: 'en',
                role: 'main'
              });
            }
          },
          type: 'mpegdash',
          settings: [
            {
              html: 'Subtitles',
              icon: '<i class="bi bi-cc-square"></i>',
              tooltip: 'Toggle subtitles',
              switch: true,
              onSwitch: function (item) {
                this.subtitle.show = !item.switch;
                return !item.switch;
              },
            },
          ],
        });

        // --- Comments Section ---
        // Always select the comments container freshly from DOM
        let commentsContainer = document.getElementById('commentsContainer');
        commentsContainer.style.background = 'var(--ctp-base)';
        commentsContainer.style.borderRadius = '10px';
        commentsContainer.style.boxShadow = '0 2px 8px rgba(0,0,0,0.06)';
        commentsContainer.style.padding = '0 0 8px 0';
        commentsContainer.style.color = 'var(--ctp-text)';
        commentsContainer.style.fontSize = '15px';
        commentsContainer.style.lineHeight = '1.7';
        commentsContainer.style.maxHeight = '600px';
        commentsContainer.style.overflowY = 'auto';
        commentsContainer.innerHTML = '<div style="color:var(--ctp-subtext1);text-align:center;padding:24px 0;">Loading comments...</div>';

        // Fetch and render comments
        (async () => {
          try {
            const commentsApi = `https://inv.nadeko.net/api/v1/comments/${videoId}?format=html&hl=en-US&thin_mode=false`;
            const res = await fetch(commentsApi);
            const data = await res.json();
            let html = data.contentHtml || '';

            // Remove "View X replies" blocks
            html = html.replace(/<a[^>]*data-load-replies[^>]*>[\s\S]*?<\/a>/g, '');

            // Patch relative image URLs to absolute
            html = html.replace(/src="\/ggpht\//g, 'src="https://inv.nadeko.net/ggpht/');
            // Patch channel/video links to open in new tab
            html = html.replace(/href="(\/(channel|watch)[^"]*)"/g, 'href="https://www.youtube.com$1" target="_blank" rel="noopener noreferrer"');
            // Patch [YT] links to open in new tab
            html = html.replace(/href="https:\/\/www\.youtube\.com\/watch\?v=[^"]+"/g, match => match + ' target="_blank" rel="noopener noreferrer"');
            // Remove inline JS handlers for safety
            html = html.replace(/data-onclick="[^"]*"/g, '');
            // Remove javascript: links
            html = html.replace(/href="javascript:[^"]*"/g, 'href="#"');
            // Style tweaks for better appearance
            html += `<style>
              #commentsContainer {
                margin-top: 32px;
                background: var(--ctp-base);
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.06);
                padding: 0 0 8px 0;
              }
              #commentsContainer h3 {
                margin: 0 0 18px 0;
                font-size: 20px;
                color: var(--ctp-text);
                font-weight: 700;
                padding: 18px 24px 0 24px;
                letter-spacing: 0.01em;
              }
              #commentsContainer .pure-g {
                display: flex;
                align-items: flex-start;
                gap: 14px;
                margin-bottom: 18px;
                border-bottom: none !important;
                padding: 16px 24px 12px 24px;
                background: none;
              }
              #commentsContainer .pure-g:last-child {
                border-bottom: none;
              }
              #commentsContainer #replies {
                /* Remove the vertical line for replies */
                border-left: none !important;
                margin-left: 0 !important;
                padding-left: 0 !important;
              }
              #commentsContainer .channel-profile {
                flex: 0 0 auto;
                width: 38px !important;
                min-width: 38px !important;
                max-width: 38px !important;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: flex-start;
                justify-content: center;
              }
              #commentsContainer .channel-profile img {
                width: 36px !important;
                height: 36px !important;
                min-width: 36px !important;
                min-height: 36px !important;
                max-width: 36px !important;
                max-height: 36px !important;
                border-radius: 50%;
                background: #222;
                margin: 0;
                box-shadow: 0 1px 4px rgba(0,0,0,0.10);
                object-fit: cover;
                display: block;
              }
              #commentsContainer .pure-u-20-24, #commentsContainer .pure-u-md-22-24 {
                flex: 1 1 0%;
                min-width: 0;
                padding: 0;
              }
              #commentsContainer a {
                color: var(--ctp-blue);
                text-decoration: none;
                word-break: break-all;
              }
              #commentsContainer a:hover {
                text-decoration: underline;
              }
              #commentsContainer p {
                margin: 0 0 6px 0;
                word-break: break-word;
              }
              #commentsContainer b {
                color: var(--ctp-text);
                font-weight: 600;
              }
              #commentsContainer span[title] {
                color: var(--ctp-subtext1);
                font-size: 13px;
              }
              #commentsContainer .icon {
                color: var(--ctp-yellow);
                font-size: 15px;
                vertical-align: middle;
              }
              #commentsContainer [data-load-replies] {
                color: var(--ctp-blue);
                font-size: 13px;
                cursor: pointer;
                margin-top: 4px;
                display: inline-block;
              }
              #commentsContainer #replies {
                margin-left: 32px;
                margin-top: 8px;
                border-left: 2px solid var(--ctp-surface1);
                padding-left: 12px;
              }
            </style>`;
            commentsContainer.innerHTML = `<h3>Comments</h3>${html}`;
          } catch (e) {
            commentsContainer.innerHTML = '<div style="color:var(--ctp-red);text-align:center;padding:24px 0;">Failed to load comments.</div>';
          }
        })();
      } catch (err) {
        alert("Error loading video.");
        console.error(err);
      }
    }


    // Add fetchAndAddCaptions function
    async function fetchAndAddCaptions(videoId) {
      try {
        const proxyUrl = `https://ejgsapis.vercel.app/api/scrape?url=${encodeURIComponent(`https://youtube-caption-extractor.vercel.app/api/subtitles?videoID=${videoId}&lang=en`)}`;
        const res = await fetch(proxyUrl);
        if (!res.ok) throw new Error("Failed to fetch captions via proxy");
        const data = await res.json();

        if (!data.subtitles || data.subtitles.length === 0) return '';

        let vtt = "WEBVTT\n\n";
        data.subtitles.forEach(sub => {
          const start = parseFloat(sub.start);
          const dur = parseFloat(sub.dur);
          const end = start + dur;
          vtt += formatTime(start) + " --> " + formatTime(end) + "\n";
          vtt += sub.text + "\n\n";
        });

        function formatTime(seconds) {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = (seconds % 60).toFixed(3);
          return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${s.padStart(6,'0')}`;
        }

        const blob = new Blob([vtt], { type: "text/vtt" });
        const url = URL.createObjectURL(blob);
        // Return the URL for use as initial subtitle
        return url;
      } catch (err) {
        // silently fail
        return '';
      }
    }

    // pollProgress function and oceansaver/vatis logic removed as per instructions.

    // Update handleUrlSubmit to use fetchVideoInfo
    function handleUrlSubmit(e) {
      e.preventDefault();

      if (!activeTabId) return;

      const url = urlInput.value.trim();
      if (!url) return;

      const tab = tabs.find(tab => tab.id === activeTabId);
      if (!tab) return;

      tab.url = url;
      tab.videoId = null;

      const tabElement = document.querySelector(`.tab[data-tab-id="${activeTabId}"]`);
      if (tabElement) {
        const tabTitle = tabElement.querySelector('.tab-title');
        if (tabTitle) {
          tabTitle.textContent = `YouTube - ${url.length > 30 ? url.substring(0, 30) + '...' : url}`;
        }
      }

      fetchVideoInfo(url);
    }
    // --- End video info & download support ---

    function extractYouTubeId(url) {
      if (!url) return null;

      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);

      return (match && match[2].length === 11) ? match[2] : null;
    }

    function toggleFullscreen() {
      isFullscreen = !isFullscreen;

      if (isFullscreen) {
        browserContent.classList.add('fullscreen');
        fullscreenIcon.innerHTML = `
          <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        `;
      } else {
        browserContent.classList.remove('fullscreen');
        fullscreenIcon.innerHTML = `
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        `;
      }
    }

    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

// --- Search and infinite scroll logic ---
let currentQuery = '';
let searchNextPageToken = '';
let loadingSearch = false;

searchForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  currentQuery = searchInput.value.trim();
  if (!currentQuery) return;
  searchNextPageToken = '';
  searchResults.innerHTML = 'Searching...';
  await loadMoreSearchResults(true);
});

async function loadMoreSearchResults(isNewSearch = false) {
  if (loadingSearch) return;
  loadingSearch = true;

  const apiKey = "AIzaSyDhsnZFgIr1IBIJd9uTWRv-SZPDPt4yVqI";
  let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(currentQuery)}&type=video,channel&maxResults=30&key=${apiKey}`;
  if (searchNextPageToken) url += `&pageToken=${searchNextPageToken}`;

  // Per-tab search results logic
  const tab = tabs.find(t => t.id === activeTabId);
  const contentElement = document.querySelector(`.tab-content[data-tab-id="${tab.id}"]`);
  let searchResults = contentElement.querySelector('.tab-search-results');
  if (!searchResults) {
    searchResults = document.createElement('div');
    searchResults.className = 'tab-search-results';
    searchResults.style.display = "grid";
    searchResults.style.gridTemplateColumns = "repeat(auto-fill, minmax(280px, 1fr))";
    searchResults.style.gap = "16px";
    searchResults.style.maxHeight = "85vh";
    searchResults.style.overflowY = "auto";
    contentElement.innerHTML = '';
    contentElement.appendChild(searchResults);
  }
  if (isNewSearch) searchResults.innerHTML = '';

  try {
    const res = await fetch(url);
    const data = await res.json();

    data.items.forEach(item => {
      const snippet = item.snippet;

      if (item.id.kind === 'youtube#channel') {
        const channelId = item.id.channelId;
        const thumb = snippet.thumbnails.medium.url;
        const title = snippet.channelTitle;
        // Channel card styled like video card
        const card = document.createElement('div');
        card.style.background = "var(--ctp-surface0)";
        card.style.borderRadius = "8px";
        card.style.overflow = "hidden";
        card.style.cursor = "pointer";
        card.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
        card.onclick = () => fetchChannelVideos(channelId, title);
        getChannelStats(channelId, card);
        card.innerHTML = `
          <img src="${thumb}" alt="Channel" style="width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block;">
          <div style="padding: 8px;">
            <strong style="color: var(--ctp-text); font-size: 14px;">${title}</strong><br>
            <span style="color: var(--ctp-subtext0); font-size: 12px;">Channel</span>
          </div>
        `;
        if (searchResults) searchResults.appendChild(card);
      } else if (item.id.kind === 'youtube#video') {
        const videoId = item.id.videoId;
        const thumb = snippet.thumbnails.medium.url;
        const title = snippet.title;
        const channel = snippet.channelTitle;
        const publishedAt = snippet.publishedAt ? formatDate(snippet.publishedAt) : '';
        const card = document.createElement('div');
        card.style.background = "var(--ctp-surface0)";
        card.style.borderRadius = "8px";
        card.style.overflow = "hidden";
        card.style.cursor = "pointer";
        card.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
        card.onclick = () => {
          urlInput.value = `https://www.youtube.com/watch?v=${videoId}`;
          searchResults.innerHTML = "";
          setActiveTab(tab.id);
          addressForm.dispatchEvent(new Event("submit", { bubbles: true, cancelable: true }));
        };
        card.innerHTML = `
          <img src="${thumb}" alt="Thumbnail" style="width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block;">
          <div style="padding: 8px;">
            <strong style="color: var(--ctp-text); font-size: 14px;">${title}</strong><br>
            <span style="color: var(--ctp-subtext0); font-size: 12px;">${channel}</span><br>
            <span style="color: var(--ctp-subtext1); font-size: 12px;">${publishedAt}</span>
          </div>
        `;
        if (searchResults) searchResults.appendChild(card);
      }
    });
    searchNextPageToken = data.nextPageToken || '';
  } catch (err) {
    console.error(err);
    if (isNewSearch) searchResults.innerHTML = "Failed to load search results.";
  } finally {
    loadingSearch = false;
  }
}

// Infinite scroll for search results
searchResults.addEventListener('scroll', () => {
  if (
    searchResults.scrollTop + searchResults.clientHeight >= searchResults.scrollHeight - 100
  ) {
    if (searchNextPageToken && !loadingSearch) loadMoreSearchResults();
  }
});

function formatDate(dateStr) {
  // YYYY-MM-DD only
  if (!dateStr) return '';
  const d = new Date(dateStr);
  if (isNaN(d)) return '';
  return d.toISOString().slice(0, 10);
}
      
      async function getChannelStats(channelId, cardElement) {
        const statsUrl = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=AIzaSyDhsnZFgIr1IBIJd9uTWRv-SZPDPt4yVqI`;
        try {
          const res = await fetch(statsUrl);
          const data = await res.json();
          if (data.items && data.items[0]) {
            const subs = data.items[0].statistics.subscriberCount;
            const formattedSubs = Intl.NumberFormat().format(subs);
            const subEl = document.createElement('div');
            subEl.innerHTML = `<span style="color: var(--ctp-subtext1); font-size: 12px;">${formattedSubs} subscribers</span>`;
            cardElement.querySelector('div[style*="padding"]').appendChild(subEl);
          }
        } catch (e) {
          console.error("Could not load subscriber count:", e);
        }
      }


// --- Channel videos with infinite scroll ---
let channelNextPageToken = '';
let loadingChannel = false;
let currentChannelId = '';
let currentChannelTitle = '';

async function fetchChannelVideos(channelId, channelTitle, pageToken = '', isNew = true) {
  // Per-tab search results logic
  const tab = tabs.find(t => t.id === activeTabId);
  const contentElement = document.querySelector(`.tab-content[data-tab-id="${tab.id}"]`);
  let searchResults = contentElement.querySelector('.tab-search-results');
  if (!searchResults) {
    searchResults = document.createElement('div');
    searchResults.className = 'tab-search-results';
    searchResults.style.display = "grid";
    searchResults.style.gridTemplateColumns = "repeat(auto-fill, minmax(280px, 1fr))";
    searchResults.style.gap = "16px";
    searchResults.style.maxHeight = "85vh";
    searchResults.style.overflowY = "auto";
    contentElement.innerHTML = '';
    contentElement.appendChild(searchResults);
  }
  // Initial load or new channel: clear, set state and header
  if (isNew) {
    searchResults.innerHTML = `<h2 style="color: var(--ctp-text); margin-bottom: 12px;">${channelTitle}'s Videos</h2>`;
    currentChannelId = channelId;
    currentChannelTitle = channelTitle;
    channelNextPageToken = '';
  }
  if (loadingChannel) return;
  loadingChannel = true;

  const apiKey = "AIzaSyDhsnZFgIr1IBIJd9uTWRv-SZPDPt4yVqI";
  let url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=30&type=video`;
  if (pageToken) url += `&pageToken=${pageToken}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    // If isNew, header is already set; else, do not overwrite.
    // Render videos (append to grid)
    data.items.forEach(item => {
      if (!item.id.videoId) return;
      const videoId = item.id.videoId;
      const thumb = item.snippet.thumbnails.medium.url;
      const title = item.snippet.title;
      const publishedAt = item.snippet.publishedAt ? formatDate(item.snippet.publishedAt) : '';
      const card = document.createElement('div');
      card.style.background = "var(--ctp-surface0)";
      card.style.borderRadius = "8px";
      card.style.overflow = "hidden";
      card.style.cursor = "pointer";
      card.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
      card.onclick = () => {
        urlInput.value = `https://www.youtube.com/watch?v=${videoId}`;
        searchResults.innerHTML = "";
        setActiveTab(tab.id);
        addressForm.dispatchEvent(new Event("submit", { bubbles: true }));
      };
      card.innerHTML = `
        <img src="${thumb}" alt="Video" style="width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block;">
        <div style="padding: 8px;">
          <strong style="color: var(--ctp-text); font-size: 14px;">${title}</strong><br>
          <span style="color: var(--ctp-subtext1); font-size: 12px;">${publishedAt}</span>
        </div>
      `;
      if (searchResults) searchResults.appendChild(card);
    });
    channelNextPageToken = data.nextPageToken || '';
  } catch (err) {
    console.error(err);
    if (isNew) searchResults.innerHTML += "<div>Failed to load channel videos.</div>";
  } finally {
    loadingChannel = false;
  }
}

// Infinite scroll for channel videos
searchResults.addEventListener('scroll', () => {
  // If current view is channel, and scrolled near bottom, load more
  if (
    currentChannelId &&
    searchResults.scrollTop + searchResults.clientHeight >= searchResults.scrollHeight - 100
  ) {
    if (channelNextPageToken && !loadingChannel) {
      fetchChannelVideos(currentChannelId, currentChannelTitle, channelNextPageToken, false);
    }
  }
});
