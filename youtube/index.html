<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/artplayer/dist/artplayer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.5.2/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/artplayer-plugin-dash-control@1.0.0/dist/artplayer-plugin-dash-control.min.js"></script>
</head>
<body>
  <div class="browser-chrome">
    <div class="tab-bar" id="tabBar">
      <button class="new-tab-btn" id="newTabBtn">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
    <form class="address-bar" id="addressForm">
      <div class="url-container">
        <input type="text" class="url-input" id="urlInput" placeholder="Enter YouTube URL...">
        <button type="submit" class="go-btn">
          <i class="bi bi-box-arrow-up-right"></i>
        </button>
      </div>
      <button type="button" class="fullscreen-btn" id="fullscreenBtn">
        <i class="bi bi-fullscreen"></i>
      </button>
    </form>
  </div>

  <div class="browser-content" id="browserContent">
    <div id="searchContainer" style="padding: 16px;">
      <form id="searchForm" style="display: flex; gap: 8px; margin-bottom: 16px;">
        <input type="text" id="searchInput" placeholder="Search YouTube..." style="flex: 1; padding: 8px; border-radius: 6px; border: 1px solid var(--ctp-surface0); background-color: var(--ctp-crust); color: var(--ctp-text);">
        <button type="submit" style="padding: 8px 12px; border-radius: 6px; border: none; background-color: var(--ctp-blue); color: #fff; cursor: pointer;">Search</button>
      </form>
      <div id="searchResults" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px;"></div>
    </div>
  </div>

  <script>

    let tabs = [];
    let activeTabId = null;
    let isFullscreen = false;

    const tabBar = document.getElementById('tabBar');
    const newTabBtn = document.getElementById('newTabBtn');
    const addressForm = document.getElementById('addressForm');
    const urlInput = document.getElementById('urlInput');
    const browserContent = document.getElementById('browserContent');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const fullscreenIcon = document.getElementById('fullscreenIcon');

    function initBrowser() {
      createNewTab();
      fetchPopularVideos();

      newTabBtn.addEventListener('click', createNewTab);
      addressForm.addEventListener('submit', handleUrlSubmit);
      fullscreenBtn.addEventListener('click', toggleFullscreen);
    }
    // --- Fetch and display popular YouTube videos on load ---
    async function fetchPopularVideos() {
      const apiKey = "AIzaSyDhsnZFgIr1IBIJd9uTWRv-SZPDPt4yVqI";
      const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=US&maxResults=12&key=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        searchResults.innerHTML = "";

        data.items.forEach(item => {
          const videoId = item.id;
          const snippet = item.snippet;
          const thumb = snippet.thumbnails.medium.url;
          const title = snippet.title;
          const channel = snippet.channelTitle;

          const card = document.createElement('div');
          card.style.background = "var(--ctp-surface0)";
          card.style.borderRadius = "8px";
          card.style.overflow = "hidden";
          card.style.cursor = "pointer";
          card.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
          card.onclick = () => {
            urlInput.value = `https://www.youtube.com/watch?v=${videoId}`;
            searchResults.innerHTML = "";
            addressForm.dispatchEvent(new Event("submit", { bubbles: true, cancelable: true }));
          };

          card.innerHTML = `
            <img src="${thumb}" alt="Thumbnail" style="width: 100%; display: block;">
            <div style="padding: 8px;">
              <strong style="color: var(--ctp-text); font-size: 14px;">${title}</strong><br>
              <span style="color: var(--ctp-subtext0); font-size: 12px;">${channel}</span>
            </div>
          `;
          searchResults.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        searchResults.innerHTML = "Failed to load popular videos.";
      }
    }

    function createNewTab() {
      const tabId = `tab-${Date.now()}`;

      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.dataset.tabId = tabId;
      tab.innerHTML = `
        <div class="tab-title">New Tab</div>
        <button class="tab-close">
          <i class="bi bi-x-lg"></i>
        </button>
      `;

      tabBar.insertBefore(tab, newTabBtn);

      const tabContent = document.createElement('div');
      tabContent.className = 'tab-content';
      tabContent.dataset.tabId = tabId;
      tabContent.innerHTML = `
        <div class="empty-tab">
          <div class="empty-tab-title">YouTube Unblocker</div>
          <div class="empty-tab-subtitle">
            Paste a YouTube link in the address bar above and press Enter to watch videos in this browser-like interface.
          </div>
        </div>
      `;

      browserContent.appendChild(tabContent);

      tabs.push({
        id: tabId,
        url: '',
        videoId: null
      });

      setActiveTab(tabId);

      tab.addEventListener('click', () => setActiveTab(tabId));
      tab.querySelector('.tab-close').addEventListener('click', (e) => {
        e.stopPropagation();
        closeTab(tabId);
      });
    }

    function setActiveTab(tabId) {

      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });

      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });

      const selectedTab = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
      if (selectedTab) {
        selectedTab.classList.add('active');
      }

      const selectedContent = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
      if (selectedContent) {
        selectedContent.classList.add('active');
      }

      activeTabId = tabId;

      const tab = tabs.find(t => t.id === tabId);
      if (tab) {
        urlInput.value = tab.url;
      }
    }

    function closeTab(tabId) {

      if (tabs.length === 1) {

        const tabElement = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
        if (tabElement) {
          tabElement.remove();
        }

        const contentElement = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
        if (contentElement) {
          contentElement.remove();
        }

        tabs = tabs.filter(tab => tab.id !== tabId);

        createNewTab();
        return;
      }

      const tabIndex = tabs.findIndex(tab => tab.id === tabId);

      const tabElement = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
      if (tabElement) {
        tabElement.remove();
      }

      const contentElement = document.querySelector(`.tab-content[data-tab-id="${tabId}"]`);
      if (contentElement) {
        contentElement.remove();
      }

      tabs = tabs.filter(tab => tab.id !== tabId);

      if (activeTabId === tabId) {

        const newActiveTabId = tabs[tabIndex - 1]?.id || tabs[0]?.id;
        if (newActiveTabId) {
          setActiveTab(newActiveTabId);
        }
      }
    }

    // --- Begin video info & download support ---
    async function fetchVideoInfo(url) {
      const embedUrl = `https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`;
      try {
        const res = await fetch(embedUrl);
        if (!res.ok) throw new Error("Invalid YouTube URL");
        const data = await res.json();
        displayVideoInfo(url, data);
      } catch (err) {
        alert("Failed to fetch video info.");
        console.error(err);
      }
    }

    function displayVideoInfo(videoUrl, data) {
      const contentElement = document.querySelector(`.tab-content[data-tab-id="${activeTabId}"]`);
      contentElement.innerHTML = `
        <div class="video-info">
          <img src="${data.thumbnail_url}" alt="Thumbnail">
          <h2>${data.title}</h2>
          <p style="margin-top:12px;">Loading video...</p>
        </div>
      `;
      downloadVideo(videoUrl);
    }

    async function downloadVideo(videoUrl) {
      try {
        const match = videoUrl.match(/[?&]v=([^#&]+)/) || videoUrl.match(/youtu\.be\/([^#&]+)/);
        const videoId = match ? match[1] : null;
        if (!videoId) throw new Error("Invalid YouTube video ID");

        // Extract video ID using extractYouTubeId if available
        const extractedId = typeof extractYouTubeId === "function" ? extractYouTubeId(videoUrl) : videoId;
        let subtitleUrl = '';
        if (extractedId) {
          subtitleUrl = await fetchAndAddCaptions(extractedId);
        }

        const scrapeUrl = `https://ejgsapis.vercel.app/api/scrape?url=https://inv.nadeko.net/embed/${videoId}`;
        const res = await fetch(scrapeUrl);
        const html = await res.text();

        const dashMatch = html.match(/<source[^>]+src="([^"]+)"[^>]+type='application\/dash\+xml'/);
        if (!dashMatch || !dashMatch[1]) throw new Error("DASH stream not found");

        const dashUrl = dashMatch[1];

        const contentElement = document.querySelector(`.tab-content[data-tab-id="${activeTabId}"]`);
        contentElement.innerHTML = `<div class="video-container" id="videoContainer"></div>`;

        const artplayerInstance = new Artplayer({
          container: document.getElementById('videoContainer'),
          url: dashUrl,
          poster: "",
          autoplay: true,
          // Enable as many built-in Artplayer features as possible
          setting: true,
          hotkey: true,
          pip: true,
          fullscreen: true,
          fullscreenWeb: true,
          subtitleOffset: true,
          miniProgressBar: true,
          playsInline: true,
          flip: true,
          playbackRate: true,
          aspectRatio: true,
          screenshot: true,
          mutex: true,
          lock: true,
          gesture: true,
          fastForward: true,
          autoPlayback: true,
          autoOrientation: true,
          airplay: true,
          lang: 'en',
          theme: '#ff4d4f',
          volume: 0.7,
          isLive: false,
          autoSize: true,
          plugins: [
            window.artplayerPluginDashControl({
              quality: {
                control: true,
                setting: true,
                getName: (level) => level.height + 'P',
                title: 'Quality',
                auto: 'Auto',
              },
              audio: {
                control: true,
                setting: true,
                getName: (track) => track.lang.toUpperCase(),
                title: 'Audio',
                auto: 'Auto',
              }
            })
          ],
          subtitle: {
            url: subtitleUrl,
            type: 'vtt',
            name: 'English',
            encoding: 'utf-8',
            escape: true,
            setting: true,
            style: {
              color: '#ffffff',
              fontSize: '18px',
              fontFamily: 'Arial, sans-serif',
              background: 'rgba(0, 0, 0, 0.6)',
              textShadow: '2px 2px 4px rgba(0,0,0,0.7)',
            },
          },
          customType: {
            mpegdash: function (video, url) {
              const player = dashjs.MediaPlayer().create();
              player.initialize(video, url, true);
              video.art = this;
              this.dash = player;
              player.setInitialMediaSettingsFor('audio', {
                lang: 'en',
                role: 'main'
              });
            }
          },
          type: 'mpegdash'
        });
        // No need to call fetchAndAddCaptions here, as subtitleUrl is already set
      } catch (err) {
        alert("Error loading video.");
        console.error(err);
      }
    }

    // Add fetchAndAddCaptions function
    async function fetchAndAddCaptions(videoId) {
      try {
        const proxyUrl = `https://ejgsapis.vercel.app/api/scrape?url=${encodeURIComponent(`https://youtube-caption-extractor.vercel.app/api/subtitles?videoID=${videoId}&lang=en`)}`;
        const res = await fetch(proxyUrl);
        if (!res.ok) throw new Error("Failed to fetch captions via proxy");
        const data = await res.json();

        if (!data.subtitles || data.subtitles.length === 0) return '';

        let vtt = "WEBVTT\n\n";
        data.subtitles.forEach(sub => {
          const start = parseFloat(sub.start);
          const dur = parseFloat(sub.dur);
          const end = start + dur;
          vtt += formatTime(start) + " --> " + formatTime(end) + "\n";
          vtt += sub.text + "\n\n";
        });

        function formatTime(seconds) {
          const h = Math.floor(seconds / 3600);
          const m = Math.floor((seconds % 3600) / 60);
          const s = (seconds % 60).toFixed(3);
          return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${s.padStart(6,'0')}`;
        }

        const blob = new Blob([vtt], { type: "text/vtt" });
        const url = URL.createObjectURL(blob);
        // Return the URL for use as initial subtitle
        return url;
      } catch (err) {
        // silently fail
        return '';
      }
    }

    // pollProgress function and oceansaver/vatis logic removed as per instructions.

    // Update handleUrlSubmit to use fetchVideoInfo
    function handleUrlSubmit(e) {
      e.preventDefault();

      if (!activeTabId) return;

      const url = urlInput.value.trim();
      if (!url) return;

      const tabIndex = tabs.findIndex(tab => tab.id === activeTabId);
      if (tabIndex === -1) return;

      tabs[tabIndex].url = url;
      tabs[tabIndex].videoId = null;

      const tabElement = document.querySelector(`.tab[data-tab-id="${activeTabId}"]`);
      if (tabElement) {
        const tabTitle = tabElement.querySelector('.tab-title');
        if (tabTitle) {
          tabTitle.textContent = `YouTube - ${url.length > 30 ? url.substring(0, 30) + '...' : url}`;
        }
      }

      fetchVideoInfo(url);
    }
    // --- End video info & download support ---

    function extractYouTubeId(url) {
      if (!url) return null;

      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);

      return (match && match[2].length === 11) ? match[2] : null;
    }

    function toggleFullscreen() {
      isFullscreen = !isFullscreen;

      if (isFullscreen) {
        browserContent.classList.add('fullscreen');
        fullscreenIcon.innerHTML = `
          <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        `;
      } else {
        browserContent.classList.remove('fullscreen');
        fullscreenIcon.innerHTML = `
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        `;
      }
    }

    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    searchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (!query) return;

      searchResults.innerHTML = 'Searching...';

      try {
        const apiKey = "AIzaSyDhsnZFgIr1IBIJd9uTWRv-SZPDPt4yVqI";
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=12&key=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();

        searchResults.innerHTML = "";

        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const snippet = item.snippet;
          const thumb = snippet.thumbnails.medium.url;
          const title = snippet.title;
          const channel = snippet.channelTitle;

          const card = document.createElement('div');
          card.style.background = "var(--ctp-surface0)";
          card.style.borderRadius = "8px";
          card.style.overflow = "hidden";
          card.style.cursor = "pointer";
          card.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
          card.onclick = () => {
            urlInput.value = `https://www.youtube.com/watch?v=${videoId}`;
            searchResults.innerHTML = "";
            addressForm.dispatchEvent(new Event("submit", { bubbles: true, cancelable: true }));
          };

          card.innerHTML = `
            <img src="${thumb}" alt="Thumbnail" style="width: 100%; display: block;">
            <div style="padding: 8px;">
              <strong style="color: var(--ctp-text); font-size: 14px;">${title}</strong><br>
              <span style="color: var(--ctp-subtext0); font-size: 12px;">${channel}</span>
            </div>
          `;
          searchResults.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        searchResults.innerHTML = "Failed to load search results.";
      }
    });

    document.addEventListener('DOMContentLoaded', initBrowser);
  </script>
</body>
</html>
