<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Player</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

    :root {
      --bg-gradient: linear-gradient(120deg, #23243a 0%, #2b384d 100%);
      --glass-bg: rgba(34, 39, 54, 0.85);
      --accent: #4c75f2;
      --accent2: #34d399;
      --danger: #ff6b6b;
      --text: #e3e9f7;
      --subtext: #a4b8db;
      --border: rgba(255,255,255,0.08);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }

    .centered-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 32px;
      animation: fadeIn 0.8s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .glass-card {
      background: var(--glass-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 32px 28px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1.5px solid var(--border);
      backdrop-filter: blur(12px);
      animation: fadeIn 1.2s;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    .desc {
      font-size: 1.08rem;
      color: var(--subtext);
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      margin-bottom: 10px;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(76,117,242,0.08);
      transition: background 0.2s, transform 0.2s;
    }
    .action-btn:active {
      transform: scale(0.98);
    }
    .action-btn:disabled {
      background: #444f60;
      color: #aaa;
      cursor: not-allowed;
    }

    .input-row {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }
    .input-row input {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #23243a;
      color: var(--text);
      font-size: 1rem;
      width: 100%;
      max-width: 220px;
      outline: none;
      margin-bottom: 4px;
    }
    .input-row input:focus {
      border-color: var(--accent);
    }

    .hyperbeam-container {
      width: 100vw;
      max-width: 100vw;
      height: 60vh;
      min-height: 320px;
      max-height: 80vh;
      background: #181c2b;
      border-radius: 18px;
      box-shadow: var(--shadow);
      margin: 0 auto;
      margin-top: 18px;
      overflow: hidden;
      animation: fadeIn 1.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 24px;
      color: var(--text);
      background: var(--glass-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      font-size: 1.1rem;
      z-index: 100;
      display: none;
      animation: fadeIn 0.4s;
    }

    .vm-controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    .vm-controls .action-btn {
      width: auto;
      min-width: 110px;
      font-size: 0.98rem;
      padding: 8px 0;
      margin-bottom: 0;
    }

    .share-modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(34,39,54,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      animation: fadeIn 0.3s;
    }
    .share-modal {
      background: var(--glass-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 32px 28px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      border: 1.5px solid var(--border);
      animation: fadeIn 0.5s;
    }
    .share-modal h3 {
      font-size: 1.15rem;
      margin-bottom: 10px;
      color: var(--accent2);
      font-weight: 700;
    }
    .share-modal p {
      color: var(--subtext);
      font-size: 0.98rem;
      margin-bottom: 18px;
    }
    .share-code-container {
      background: #181c2b;
      padding: 10px 14px;
      border-radius: 8px;
      color: var(--accent);
      font-family: monospace;
      font-size: 0.98rem;
      margin-bottom: 18px;
      word-break: break-all;
      position: relative;
      border: 1px solid var(--border);
    }
    .copy-status {
      position: absolute;
      top: -18px;
      right: 12px;
      background: var(--accent2);
      color: #181c2b;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.2s ease;
      display: none;
    }
    .copy-status.show {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }
    .share-modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 0;
      width: 100%;
    }
    .share-modal button {
      padding: 0.62rem 1.35rem;
      border: none;
      font-weight: 600;
      font-size: 1.08rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
      width: auto;
      background: var(--accent);
      color: #fff;
    }
    .share-modal button:hover {
      background: var(--accent2);
      color: #181c2b;
    }
    @media (max-width: 1200px) {
      .hyperbeam-container { height: 45vh; }
    }
    @media (max-width: 900px) {
      .glass-card { max-width: 98vw; padding: 18px 8px; }
      .hyperbeam-container { height: 35vh; }
    }
    @media (max-width: 600px) {
      .glass-card { padding: 8px 2px; }
      .hyperbeam-container { height: 24vh; }
      .vm-controls .action-btn { min-width: 80px; font-size: 0.92rem; }
    }
  </style>
</head>
<body>
  <div class="centered-container" id="introContainer">
    <div class="glass-card">
      <div class="title">Roblox Player</div>
      <div class="desc">
        Instantly launch Roblox in the cloud.<br>
        No downloads, no hassle.<br>
        <span style="color:var(--accent2);font-weight:600;">Your session is private and temporary.</span>
      </div>
      <button id="createSession" class="action-btn">
        <span>Start Session</span>
      </button>
      <div class="input-row">
        <input id="joinCodeInput" placeholder="Enter share code to join" />
        <button id="joinSessionBtn" class="action-btn" style="background:var(--accent2);color:#181c2b;">
          <span>Join Session</span>
        </button>
      </div>
    </div>
  </div>

  <div id="vmSessionContainer" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:var(--bg-gradient); z-index:10;">
    <div style="position:absolute;top:24px;right:32px;display:flex;gap:10px;z-index:20;">
      <button id="shareSession" class="action-btn" style="background:var(--accent2);color:#181c2b;min-width:90px;width:auto;padding:8px 18px;">
        <span>Share</span>
      </button>
      <button id="deleteSession" class="action-btn" style="background:var(--danger);min-width:90px;width:auto;padding:8px 18px;">
        <span>End</span>
      </button>
    </div>
    <div id="hyperbeamContainer" style="position:absolute;top:0;left:0;width:100vw;height:100vh;z-index:1;margin:0;border-radius:0;box-shadow:none;"></div>
  </div>

  <div id="status" class="status"></div>
  <div id="shareModalOverlay" class="share-modal-overlay">
    <div class="share-modal">
      <h3>Share Session</h3>
      <p>Give this code to your friend so they can join this session:</p>
      <div class="share-code-container">
        <div id="shareCode" class="share-code">--</div>
        <div id="copyStatus" class="copy-status">Copied!</div>
      </div>
      <div class="share-modal-buttons">
        <button id="copyCodeBtn">Copy</button>
        <button id="closeModalBtn">Close</button>
      </div>
    </div>
  </div>

  <script type="module">
    import Hyperbeam from "https://unpkg.com/@hyperbeam/web@latest/dist/index.js"

    const createSessionBtn = document.getElementById("createSession");
    const deleteSessionBtn = document.getElementById("deleteSession");
    const shareSessionBtn = document.getElementById("shareSession");
    const joinSessionBtn = document.getElementById("joinSessionBtn");
    const joinCodeInput = document.getElementById("joinCodeInput");
    const introContainer = document.getElementById("introContainer");
    const vmSessionContainer = document.getElementById("vmSessionContainer");
    const hyperbeamContainer = document.getElementById("hyperbeamContainer");
    const status = document.getElementById("status");
    const shareModalOverlay = document.getElementById("shareModalOverlay");
    const shareCodeElement = document.getElementById("shareCode");
    const copyCodeBtn = document.getElementById("copyCodeBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const copyStatus = document.getElementById("copyStatus");

    let currentSessionId = null;
    let currentEmbedUrl = null;
    let hyperbeamInstance = null;
    let isJoined = false;

    function generateShareCode(embedUrl) {
      const urlParts = embedUrl.match(/https:\/\/([^.]+)\.hyperbeam\.com\/([^?]+)\?token=(.+)/);
      if (urlParts && urlParts.length === 4) {
        return `${urlParts[1]}|${urlParts[2]}|${urlParts[3]}`;
      }
      return null;
    }

    function reconstructEmbedUrl(shareCode) {
      const parts = shareCode.split('|');
      if (parts.length === 3) {
        return `https://${parts[0]}.hyperbeam.com/${parts[1]}?token=${parts[2]}`;
      }
      return null;
    }

    function showCopyStatus() {
      copyStatus.style.display = "block";
      copyStatus.classList.add("show");
      setTimeout(() => {
        copyStatus.classList.remove("show");
        setTimeout(() => {
          copyStatus.style.display = "none";
        }, 200);
      }, 2000);
    }

    function hideShareModal() {
      shareModalOverlay.style.display = "none";
    }

    copyCodeBtn.addEventListener("click", async () => {
      const shareCode = shareCodeElement.textContent;
      try {
        await navigator.clipboard.writeText(shareCode);
        showCopyStatus();
      } catch (error) {
        console.error("Failed to copy ", error);
      }
    });

    closeModalBtn.addEventListener("click", hideShareModal);
    shareModalOverlay.addEventListener("click", (e) => {
      if (e.target === shareModalOverlay) hideShareModal();
    });

    shareSessionBtn.addEventListener("click", () => {
      if (currentEmbedUrl) {
        const shareCode = generateShareCode(currentEmbedUrl);
        if (shareCode) {
          shareCodeElement.textContent = shareCode;
          shareModalOverlay.style.display = "flex";
        }
      }
    });

    function resetSessionUI() {
      currentSessionId = null;
      currentEmbedUrl = null;
      hyperbeamContainer.innerHTML = '';
      vmSessionContainer.style.display = "none";
      introContainer.style.display = "flex";
      createSessionBtn.disabled = false;
      joinSessionBtn.disabled = false;
      joinCodeInput.value = "";
      isJoined = false;
    }

    async function endSession() {
      if (!currentSessionId) return;
      status.innerHTML = 'Ending session...';
      status.style.display = "block";
      if (hyperbeamInstance) {
        try {
          await hyperbeamInstance.destroy();
          hyperbeamInstance = null;
        } catch (error) {
          console.error("Error destroying Hyperbeam instance:", error);
        }
      }
      try {
        await fetch(`https://vmapi.vercel.app/api/api?delete=1&sessionid=${currentSessionId}`);
        status.innerHTML = 'Session ended';
        setTimeout(() => { status.style.display = "none"; }, 2000);
      } catch (error) {
        status.innerHTML = 'Session ended (cleanup may be delayed)';
        setTimeout(() => { status.style.display = "none"; }, 2000);
      }
      resetSessionUI();
    }

    deleteSessionBtn.addEventListener("click", endSession);

    createSessionBtn.addEventListener("click", async () => {
      createSessionBtn.disabled = true;
      status.style.display = "none";
      introContainer.style.display = "none";
      try {
        const resp = await fetch("https://vmapi.vercel.app/api/api?add");
        const data = await resp.json();
        if (data.embed_url && data.session_id) {
          currentSessionId = data.session_id;
          currentEmbedUrl = data.embed_url;
          hyperbeamContainer.innerHTML = '';
          vmSessionContainer.style.display = "block";
          isJoined = false;
          try {
            hyperbeamInstance = await Hyperbeam(hyperbeamContainer, data.embed_url, {
              volume: 0.8,
              videoPaused: false,
              delegateKeyboard: true,
              onConnectionStateChange: ({ state }) => {},
              onDisconnect: ({ type }) => {
                status.innerHTML = 'Connection lost';
                status.style.display = "block";
                setTimeout(() => { endSession(); }, 2000);
              }
            });
          } catch (hyperbeamError) {
            status.innerHTML = 'Failed to connect to browser';
            status.style.display = "block";
            resetSessionUI();
            setTimeout(() => { status.style.display = "none"; }, 5000);
          }
        } else {
          status.innerHTML = (data.error || "Unknown error");
          status.style.display = "block";
          resetSessionUI();
          setTimeout(() => { status.style.display = "none"; }, 5000);
        }
      } catch (error) {
        status.innerHTML = 'No sessions available';
        status.style.display = "block";
        resetSessionUI();
        setTimeout(() => { status.style.display = "none"; }, 5000);
      }
    });

    joinSessionBtn.addEventListener("click", async () => {
      const code = joinCodeInput.value.trim();
      if (!code) return;
      joinSessionBtn.disabled = true;
      status.style.display = "none";
      introContainer.style.display = "none";
      const embedUrl = reconstructEmbedUrl(code);
      if (!embedUrl) {
        status.innerHTML = 'Invalid code';
        status.style.display = "block";
        resetSessionUI();
        setTimeout(() => { status.style.display = "none"; }, 3000);
        return;
      }
      try {
        currentEmbedUrl = embedUrl;
        hyperbeamContainer.innerHTML = '';
        vmSessionContainer.style.display = "block";
        isJoined = true;
        try {
          hyperbeamInstance = await Hyperbeam(hyperbeamContainer, embedUrl, {
            volume: 0.8,
            videoPaused: false,
            delegateKeyboard: true,
            onConnectionStateChange: ({ state }) => {},
            onDisconnect: ({ type }) => {
              status.innerHTML = 'Connection lost';
              status.style.display = "block";
              setTimeout(() => { resetSessionUI(); }, 2000);
            }
          });
        } catch (hyperbeamError) {
          status.innerHTML = 'Failed to connect to browser';
          status.style.display = "block";
          resetSessionUI();
          setTimeout(() => { status.style.display = "none"; }, 5000);
        }
      } catch (error) {
        status.innerHTML = 'Failed to join session';
        status.style.display = "block";
        resetSessionUI();
        setTimeout(() => { status.style.display = "none"; }, 5000);
      }
    });

    // Reset UI on page load
    resetSessionUI();
  </script>
</body>
</html>
