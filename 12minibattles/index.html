<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    // Define the allowed origin for access
    const allowedOrigin = "https://launcherapi.vercel.app/";

    // Get the referrer and origin values
    const referrer = document.referrer;
    const origin = window.location.origin;

    // Function to check if the referrer or origin matches the allowed one
    const isAllowedOrigin = (input) => {
      return input && input.startsWith(allowedOrigin);
    };

    // Check if the origin or referer matches the allowed origin
    if (!isAllowedOrigin(referrer) && !isAllowedOrigin(origin)) {
      document.body.innerHTML = "<h1>Access Denied - 404</h1>";
      throw new Error("Unauthorized access: blocked by origin check.");
    }
  </script>
</head>
<body>
  <!-- Only load the iframe if the origin or referer is allowed -->
  <iframe src="frame.html"></iframe>
</body>
</html>
