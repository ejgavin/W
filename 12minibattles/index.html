<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loader</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
    #blocker {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-size: 24px;
      text-align: center;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://openfpcdn.io/fingerprintjs/v3.3.6/fingerprint.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      const visitorId = result.visitorId;

      try {
        const response = await fetch(`https://logsystem.vercel.app/api/check?id=${visitorId}`);
        const data = await response.json();

        if (data.allowed) {
          const iframe = document.createElement('iframe');
          iframe.src = "frame.html";
          document.body.appendChild(iframe);
        } else {
          const div = document.createElement('div');
          div.id = "blocker";
          div.innerHTML = `
            <div>
              <p><strong>Access Denied</strong></p>
              <p>Your Device ID: <code>${visitorId}</code></p>
              <p>Please send this ID to the admin to request access.</p>
            </div>
          `;
          document.body.appendChild(div);
        }
      } catch (error) {
        console.error("Failed to verify access:", error);
      }
    });
  </script>
</head>
<body>
</body>
</html>
