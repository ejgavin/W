<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    const allowedOrigin = "https://launcherapi.vercel.app/";

    const referrer = document.referrer;
    const origin = window.location.origin;

    // Check if the referrer or origin matches the allowed URL
    if (referrer !== allowedOrigin && origin !== allowedOrigin) {
      document.body.innerHTML = "<h1>Access Denied - 404</h1>";
      throw new Error("Unauthorized access: blocked by origin check.");
    }
  </script>
</head>
<body>
  <!-- The iframe content will only load if the referer or origin is allowed -->
  <iframe src="frame.html"></iframe>
</body>
</html>
