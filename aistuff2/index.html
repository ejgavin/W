<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbox</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .modal-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      color: black;
    }

    .modal-box button {
      background-color: orange;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-box h3 {
      color: black;
    }
    .context-toggle label {
      font-size: 1rem;
    }

    .chat-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px auto;
      justify-content: center;
      flex-wrap: wrap;
    }

    .chat-controls input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .chat-controls button,
    .chat-controls select {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #image-upload-button {
      background-color: orange;
      color: white;
    }

    #send-button {
      background-color: #007bff;
      color: white;
    }

    #ai-provider-select {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>AI Chatbox</h1>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="context-toggle" style="text-align: center; margin-bottom: 10px;">
      <label style="font-weight: bold; color: black;">
        <input type="checkbox" id="context-toggle" checked />
        Remember Previous Messages
      </label>
    </div>
    <div class="chat-controls">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
      <button id="image-upload-button">Upload Image</button>
      <select id="ai-provider-select">
        <option value="gemini">Gemini</option>
        <option value="alt">ChatGPT</option>
      </select>
      <input type="file" id="image-upload" accept="image/*" style="display: none" />
    </div>
  </div>
</div>
  <div id="language-modal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
      <h3>What language is the text in?</h3>
      <input type="text" id="language-input" placeholder="e.g. English, Spanish, Japanese" />
      <button id="confirm-language">Confirm</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
