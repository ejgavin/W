<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: orange;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ff9933;
    }

    .hidden {
      display: none;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <button id="playNow" class="button">Play Now</button>
  <button id="playFullscreen" class="button">Play in Fullscreen</button>

  <iframe id="gameFrame" class="hidden"></iframe>

  <script>
    const playNowButton = document.getElementById('playNow');
    const playFullscreenButton = document.getElementById('playFullscreen');
    const gameFrame = document.getElementById('gameFrame');

    // Play Now button logic
    playNowButton.addEventListener('click', () => {
      gameFrame.src = "https://ejgavin.github.io/W/motox3m";
      gameFrame.classList.remove('hidden');
    });

    // Play in Fullscreen button logic
    playFullscreenButton.addEventListener('click', () => {
      const url = "https://ejgavin.github.io/W/motox3m";
      const win = window.open('about:blank');
      win.document.body.style.margin = '0';
      win.document.body.style.height = '100vh';
      win.document.body.style.overflow = 'hidden';

      const iframe = win.document.createElement('iframe');
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.src = url;

      win.document.body.appendChild(iframe);
    });

    // Enable pressing Enter for Play Now
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        playNowButton.click();
      }
    });

    // Update iframe dimensions on resize
    window.addEventListener('resize', () => {
      if (!gameFrame.classList.contains('hidden')) {
        gameFrame.style.width = '100%';
        gameFrame.style.height = '100%';
      }
    });
  </script>
</body>
</html>
