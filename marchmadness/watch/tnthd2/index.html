<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
</head>
<body>
    <video id="iptv-player" class="video-js vjs-default-skin" controls autoplay width="640" height="360" data-setup='{}'>
        <source src="http://fl2.moveonjoy.com/TNT/index.m3u8" type="application/x-mpegURL">
    </video>

    <script>
        var player = videojs('iptv-player', {
            controls: true,
            autoplay: true,
            fluid: true,
            preload: 'auto',
            responsive: true
        });
    </script>
</body>
</html>
