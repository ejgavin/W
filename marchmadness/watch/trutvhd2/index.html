<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <style>
        /* Ensure the body takes full width */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Optional: Improve appearance */
        }

        /* Responsive video container with 16:9 aspect ratio */
        .video-container {
            width: 85vw; /* Scales width to 85% of viewport width */
            max-height: 85vh; /* Limits height to 85% of viewport height */
            aspect-ratio: 16 / 9; /* Ensures 16:9 aspect ratio */
        }

        /* Ensure the video player fills the container */
        #iptv-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="iptv-player" class="video-js vjs-default-skin" controls autoplay data-setup='{}'>
            <source src="http://fl2.moveonjoy.com/TRU_TV/index.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <script>
        var player = videojs('iptv-player', {
            controls: true,
            autoplay: true,
            fluid: true,
            preload: 'auto',
            responsive: true
        });
    </script>
</body>
</html>
