<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March Madness Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .fullscreen-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div id="container">
        <button class="fullscreen-button" onclick="toggleFullscreen()">Go Fullscreen</button>
        <iframe id="viewerFrame" src="https://favourable-gabey-stuff21-11b2631cthisiskindarandomikyeahso.koyeb.app/a/hvtrs8%2F-ehgcvkn%2Cgktju%60.ko-W-mcrahoafngsq%2Fuavcj%2Fvrwtthf2-"></iframe>
    </div>

    <script>
        function toggleFullscreen() {
            let container = document.getElementById("container");
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            } else {
                alert("Fullscreen is not supported on this browser.");
            }
        }
    </script>
</body>
</html>
