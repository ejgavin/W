<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open YouTube Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .c-button {
      font-family: 'Georgia', sans-serif;
      border: 0;
      border-radius: 5px;
      background: #ff4500;
      color: #fff;
      padding: 20px;
      font-size: 25px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .c-button:hover {
      background: #ff6347;
      transform: scale(1.05);
    }
    .c-button:focus {
      outline: none;
      box-shadow: 0 0 0 4px #cbd6ee;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .pulse-animation {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <button class="c-button pulse-animation">Open YouTube Player</button>

  <script>
    document.querySelector('button').onclick = function() {
      var url = "https://sudo-proxy-sable-three.vercel.app/?destination=https://ytplayer-vids.vercel.app";
      var win = window.open('about:blank', '_blank', 'width=100%, height=100%, fullscreen=yes');
      
      if (!win) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
      }

      win.document.body.style.margin = '0';
      win.document.body.style.height = '100vh';
      win.document.body.style.overflow = 'hidden';

      var iframe = win.document.createElement('iframe');
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.margin = '0';
      iframe.style.overflow = 'hidden';
      iframe.src = url;

      iframe.onload = function() {
        // You can add additional styles or interactions once the iframe has loaded
        console.log('YouTube player loaded successfully');
      };

      iframe.onerror = function() {
        // Handle any errors if the iframe cannot load
        win.document.body.innerHTML = "Failed to load the YouTube player.";
      };

      win.document.body.appendChild(iframe);
      
      var interval = setInterval(function() {
        if (win.closed) {
          clearInterval(interval);
          win = undefined;
        }
      }, 500);
    };
  </script>
</body>
</html>
