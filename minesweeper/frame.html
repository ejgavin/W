<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/121054c6d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game">
        <div id="header">
            <div>
                <select id="level-menu">
                    <option value="easy" selected>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div id="flag-container">
                <img src="./icons/flag_icon.png" class="icon">
                <div id="mine-count">10</div>
                <img src="./icons/clock_icon.png" class="icon">
                <div id="timer">000</div>
            </div>
        </div>

        <div id="field">
            
        </div>
    </div>

    <div id="final-screen">
        <div id="overlay"></div>
        <div id="board">
            <div id="result">
                <img src="./icons/clock_icon.png" class="icon-lg">
                <img src="./icons/trophy_icon.png" class="icon-lg">
                <div id="score">000</div>
                <div id="best-score">000</div>
            </div>
            <img src="./icons/win_screen.png" id="result-img">
        </div>
        <div id="replay">
            Play Again!
        </div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
