<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Roblx Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }

    .bounce-button {
      font-size: 1.5rem;
      padding: 15px 30px;
      background: #ff4747;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: bounce 2s infinite;
      box-shadow: 0 4px 15px rgba(255, 71, 71, 0.5);
      transition: transform 0.2s ease;
    }

    .bounce-button:hover {
      transform: scale(1.1);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <button class="bounce-button" onclick="openRoblx()">Play Roblx</button>

  <script>
    function openRoblx() {
      const newTab = window.open('about:blank', '_blank');
      if (newTab) {
        newTab.document.write(`
          <!DOCTYPE html>
          <html>
            <head>
              <title>Roblx</title>
              <style>
                html, body {
                  margin: 0;
                  padding: 0;
                  height: 100%;
                  overflow: hidden;
                }
                iframe {
                  width: 100%;
                  height: 100%;
                  border: none;
                }
              </style>
            </head>
            <body>
              <iframe src="https://ejgavin.github.io/W/roblx" allowfullscreen></iframe>
            </body>
          </html>
        `);
        newTab.document.close();
      }
    }
  </script>
</body>
</html>
