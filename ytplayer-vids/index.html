<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Portal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(270deg, #ff0080, #7928ca);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    input {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 300px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #444;
    }

    .note {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Enter a Video ID</h1>
  <input type="text" id="videoIdInput" placeholder="e.g. dQw4w9WgXcQ" />
  <button onclick="goToWatch()">Watch Video</button>

  <div class="note">
    Made by Eli<br>
    ⚠️ Please go into full screen mode on your Chromebook for this to work properly ⚠️
  </div>

  <script>
    function goToWatch() {
      const videoId = document.getElementById("videoIdInput").value.trim();
      if (videoId) {
        window.location.href = `watch.html?v=${videoId}`;
      } else {
        alert("Please enter a video ID!");
      }
    }
  </script>
</body>
</html>
