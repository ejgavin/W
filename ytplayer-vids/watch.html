<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Video</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #00f0ff;
      animation: fadeOut 1.5s ease-out 1s forwards;
    }

    .enjoy-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      color: #00f0ff;
      font-size: 48px;
      text-shadow: 0 0 10px rgba(0,255,255,0.7);
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 9998;
      pointer-events: none;
    }

    .enjoy-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

      #player {
        position: relative;
        width: 100%;
        height: 60%; /* 60% of the viewport height */
        display: none;
      }

      #player iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 60%;
        border: none;
      }

    .plyr__video-wrapper iframe {
      width: 100% !important;
      height: 60% !important;
    }

    a {
      pointer-events: none;
    }

    a:active, a:focus {
      outline: none;
    }

    body {
      user-select: none;
    }

    .ytp-thumbnail, .ytp-related, .ytp-upnext {
      pointer-events: none !important;
    }

    .plyr__controls, .plyr__video-wrapper {
      pointer-events: auto !important;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">Loading Your Video...</div>
  <div class="enjoy-message" id="enjoyMessage">Enjoy!</div>

  <div id="player" data-plyr-provider="youtube" data-plyr-embed-id=""></div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");

    function startPlayer() {
      if (!videoId) {
        alert("No video ID provided.");
        return;
      }

      const playerEl = document.getElementById("player");
      playerEl.setAttribute("data-plyr-embed-id", videoId);
      playerEl.style.display = 'block';

      const player = new Plyr('#player', {
        autoplay: true,
        muted: false, // We WANT unmuted
        fullscreen: { enabled: true },
      });

      window.player = player;

      player.on('ready', () => {
        // Attempt to ensure autoplay works unmuted by updating iframe's allow attribute
        const iframe = player.elements.iframe;
        if (iframe) {
          iframe.setAttribute('allow', 'autoplay; fullscreen');
        }

        // Wait 1 second and try to play
        setTimeout(() => {
          player.play().catch(err => console.warn('Autoplay failed:', err));
        }, 1000);
      });
    }

    // Overlay and enjoy animation sequence
    setTimeout(() => {
      document.getElementById('overlay').style.display = 'none';
      const enjoy = document.getElementById('enjoyMessage');
      enjoy.classList.add('show');
      setTimeout(() => {
        enjoy.classList.remove('show');
        startPlayer();
      }, 1800);
    }, 1600);
  </script>
</body>
</html>
