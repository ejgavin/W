<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="message">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");

    const path = window.location.pathname;

    if (!videoId) {
      document.getElementById("message").textContent = "No video ID provided.";
    } else if (!path.endsWith("/watch.html")) {
      // Redirect to /watch.html with the video ID if not already there
      window.location.href = `/watch.html?v=${videoId}`;
    } else {
      // If already on /watch.html?v=... â€” redirect to the cloaked player
      window.location.href = `https://melodious-basbousa-4731f2.netlify.app/?destination=https://inv.nadeko.net/embed/${videoId}&redirectstop=true`;
    }
  </script>
</body>
</html>
