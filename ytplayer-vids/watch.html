<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00f0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    .message {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="message">
    Redirecting to video player...
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");

    if (videoId) {
      const redirectUrl = `https://melodious-basbousa-4731f2.netlify.app/?destination=https://inv.nadeko.net/embed/${videoId}&redirectstop=true`;
      window.location.href = redirectUrl;
    } else {
      document.querySelector('.message').textContent = "No video ID provided.";
    }
  </script>
</body>
</html>
