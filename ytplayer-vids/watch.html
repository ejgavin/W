<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Video</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #00f0ff;
      animation: fadeOut 1.5s ease-out 1s forwards;
    }

    .enjoy-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      color: #00f0ff;
      font-size: 48px;
      text-shadow: 0 0 10px rgba(0,255,255,0.7);
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 9998;
      pointer-events: none;
    }

    .enjoy-message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    #player {
      width: 100vw;
      height: 100vh;
      display: none; /* Hide player initially */
    }

    .plyr__video-wrapper iframe {
      width: 100% !important;
      height: 100% !important;
    }

    /* Button styling */
    .play-button {
      font-family: 'Georgia', sans-serif;
      border: 0;
      border-radius: 5px;
      background: #ff4500;
      color: #fff;
      padding: 20px;
      font-size: 25px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .play-button:hover {
      background: #ff6347;
      transform: scale(1.05);
    }
    .play-button:focus {
      outline: none;
      box-shadow: 0 0 0 4px #cbd6ee;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">Loading Your Video...</div>
  <div class="enjoy-message" id="enjoyMessage">Enjoy!</div>

  <!-- Play Video Button -->
  <button id="playButton" class="play-button">Play Video</button>

  <div id="player" data-plyr-provider="youtube" data-plyr-embed-id=""></div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");

    // Display the play button before the video starts loading
    document.getElementById('playButton').style.display = 'block';

    function startPlayer() {
      if (!videoId) {
        alert("No video ID provided.");
        return;
      }

      // Hide the play button after it is clicked
      document.getElementById('playButton').style.display = 'none';

      // Show the video player
      const playerEl = document.getElementById("player");
      playerEl.setAttribute("data-plyr-embed-id", videoId);
      playerEl.style.display = 'block';

      const player = new Plyr('#player', {
        autoplay: true,
        muted: false,  // Keep the video unmuted
        fullscreen: { enabled: true },
      });

      window.player = player;

      // Unmute the video after it's loaded and autoplay starts
      player.on('ready', () => {
        player.muted = false; // Unmute the video
        console.log("Video unmuted.");
      });

      // Ensures autoplay with sound is allowed once user interacts with the domain
      player.play().then(() => {
        console.log("Video started playing with sound.");
      }).catch((error) => {
        console.log("Autoplay with sound failed: ", error);
      });
    }

    // Animate Enjoy!
    setTimeout(() => {
      document.getElementById('overlay').style.display = 'none';
      const enjoy = document.getElementById('enjoyMessage');
      enjoy.classList.add('show');
      setTimeout(() => {
        enjoy.classList.remove('show');
        startPlayer();
      }, 1800);
    }, 1600);

    // Play video when the button is clicked
    document.getElementById('playButton').onclick = startPlayer;
  </script>
</body>
</html>
