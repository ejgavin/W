<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Video...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(270deg, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientShift 6s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Loading your video...</h1>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");

    if (videoId) {
      window.location.href = `https://stuff11.vercel.app/apps/win11stuff/?destination=https://inv.nadeko.net/embed/${videoId}&redirectstop=true`;
    } else {
      document.body.innerHTML = "<h1>No video ID provided</h1>";
    }
  </script>
</body>
</html>
