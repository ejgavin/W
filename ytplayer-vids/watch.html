<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="videoFrame" allowfullscreen></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("v");

    if (videoId) {
      const iframe = document.getElementById("videoFrame");
      iframe.src = `https://melodious-basbousa-4731f2.netlify.app/?destination=https://inv.nadeko.net/embed/${videoId}&redirectstop=true`;
    } else {
      document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%'>No video ID provided</h1>";
    }
  </script>
</body>
</html>
