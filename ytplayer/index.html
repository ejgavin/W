<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Embedder</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #app, #blocker, #loader-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
    }

    #app.active, #blocker.active, #loader-container.active {
      display: flex;
      animation: fadeIn 0.5s ease;
    }

    #input-section {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 0 20px;
      z-index: 2;
    }

    #yt-link {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      width: 60%;
      max-width: 600px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #ff4b2b;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e33e1d;
    }

    iframe {
      border: none;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Restricted Access Page */
    #blocker {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      font-size: 32px;
      z-index: 9999;
      text-align: center;
    }

    #blocker p {
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Admin Login Section */
    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .error {
      color: #ff8080;
      font-size: 14px;
    }

    /* Adjust login button position */
    #login-btn {
      margin-top: 20px;
    }

    /* Loader Animation */
    #loader-container {
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
      z-index: 9999;
    }

    .loader {
      border: 6px solid transparent;
      border-top: 6px solid red;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Transparent back button */
    #back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      opacity: 0.8;
      transition: opacity 0.3s;
      z-index: 10;
    }

    #back-btn:hover {
      opacity: 1;
    }

    /* Loading Overlay */
    #loader-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      #yt-link {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Back to Homepage Button -->
<button id="back-btn" onclick="window.location.href='index.html'">Back to Homepage</button>

<!-- Main App -->
<div id="app">
  <div id="input-section">
    <input type="text" id="yt-link" placeholder="Paste a YouTube link..." onkeydown="if(event.key === 'Enter') loadVideo()" />
    <button onclick="loadVideo()">Bypass</button>
  </div>
  <div id="video-container"></div>
</div>

<!-- Blocker with Admin Login -->
<div id="blocker" class="hidden">
  <p><strong>Sorry!</strong> You must be on a Chromebook to use this.</p>
  <p>Also, if you're a teacher, please don't report this lol.</p>

  <button id="login-btn" onclick="showAdminLogin()">Login as Admin</button>
</div>

<!-- Admin Login Form -->
<div id="admin-login" class="hidden login-box">
  <h2>Admin Login</h2>
  <form onsubmit="return login(event)">
    <input type="text" id="admin-username" placeholder="Username" required />
    <input type="password" id="admin-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p class="error" id="error-message"></p>
</div>

<!-- Loader Overlay -->
<div id="loader-overlay">
  <div class="loader"></div>
  <p>Loading...</p>
</div>

<script>
  const allowedAgents = [
    "Mozilla/5.0 (X11; CrOS x86_64 14541.0.0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/130.0.0.0 Safari/537.36",
    "Mozilla/5.0 (X11; CrOS x86_64 14541.0.0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Safari/537.36"
  ];

  const BASE64_ADMIN_USERNAME = "YWRtaW4="; // admin
  const BASE64_ADMIN_PASSWORD = "ZWxpYWRtaW4xMjM="; // eliadmin123

  const userAgent = navigator.userAgent;
  const isAllowed = allowedAgents.includes(userAgent);

  const app = document.getElementById("app");
  const blocker = document.getElementById("blocker");
  const adminLogin = document.getElementById("admin-login");
  const loginBtn = document.getElementById("login-btn");
  const errorMessage = document.getElementById("error-message");
  const loaderContainer = document.getElementById("loader-container");
  const videoContainer = document.getElementById("video-container");
  const loaderOverlay = document.getElementById("loader-overlay");

  // User agent check logic
  if (isAllowed) {
    app.classList.add("active");
  } else {
    blocker.classList.add("active");
  }

  function extractVideoID(url) {
    const regex = /(?:v=|\/)([0-9A-Za-z_-]{11})/;
    const match = url.match(regex);
    return match ? match[1] : null;
  }

  function loadVideo() {
    const input = document.getElementById('yt-link').value;
    const videoID = extractVideoID(input);
    const container = document.getElementById('video-container');

    if (videoID) {
      // Hide input section and button
      document.getElementById('input-section').style.display = 'none';
      
      // Show the loader
      loaderOverlay.style.display = 'flex';
      
      // Wait for 1 second before showing iframe
      setTimeout(() => {
        container.innerHTML = `<iframe src="https://inv.nadeko.net/embed/${videoID}" sandbox="allow-scripts" allowfullscreen></iframe>`;
        loaderOverlay.style.display = 'none'; // Hide loader
      }, 1000);
    } else {
      alert("Invalid YouTube link.");
    }
  }

  function showAdminLogin() {
    // Hide the blocker and show the admin login form
    blocker.style.display = "none";
    adminLogin.classList.add("active");
  }

  function login(event) {
    event.preventDefault();
    const username = document.getElementById("admin-username").value;
    const password = document.getElementById("admin-password").value;

    // Base64 decode the credentials
    const decodedUsername = atob(BASE64_ADMIN_USERNAME);
    const decodedPassword = atob(BASE64_ADMIN_PASSWORD);

    if (username === decodedUsername && password === decodedPassword) {
      // After successful login, show the main app
      app.classList.add("active");
      adminLogin.classList.remove("active");
      adminLogin.style.display = "none"; // fully hide the login form
      blocker.classList.remove("active");
      blocker.style.display = "none";    // fully hide the blocker
    } else {
      errorMessage.textContent = "Invalid credentials, please try again.";
    }
  }
</script>

</body>
</html>
