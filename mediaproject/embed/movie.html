<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Movie</title>
  <link rel="stylesheet" href="../styles.css" />
  <script src="js/movie.js" defer></script>
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background-color: #1f1f1f;
    }
    #title {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
    .dropdown-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .dropdown-container select,
    .dropdown-container button {
      padding: 5px;
    }
    .player-container {
      background-color: #121212;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin-top: 0;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="dropdown-container">
      <select id="sourceSelector">
        <option value="1">Source 1 (FlixHQ)</option>
        <option value="2">Source 2 (Videasy)</option>
        <option value="3">Source 3 (Vidfast)</option>
      </select>
      <button onclick="openFullscreen()">Fullscreen</button>
    </div>
    <h1 id="title">Loading Movie...</h1>
  </div>
  <div class="player-container">
    <iframe id="iframe" width="100%" height="600px" allowfullscreen></iframe>
  </div>
</body>
</html>
