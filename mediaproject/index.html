<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loader</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
    #blocker {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-size: 24px;
      text-align: center;
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const iframe = document.createElement('iframe');
      iframe.src = "frame.html";
      document.body.appendChild(iframe);
    });
  </script>
</head>
<body>
</body>
</html>
