<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Movies & TV Shows</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="search.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #1f1f1f;
    }

    input#searchbar {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      max-width: 400px;
    }

    .results-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .result-item {
      width: 150px;
      cursor: pointer;
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .result-item:hover {
      background-color: #333;
    }

    .result-item img {
      width: 100%;
      border-radius: 5px;
    }

    #iframeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
      display: none;
    }

    #iframeContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Disclaimer Modal */
    #disclaimerModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(18, 18, 18, 0.95);
      backdrop-filter: blur(6px);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }

    .disclaimer-box {
      background: #1f1f1f;
      padding: 30px;
      max-width: 500px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 20px #00000088;
      animation: scaleUp 0.6s ease;
    }

    .disclaimer-box h2 {
      margin-bottom: 15px;
      color: #ff5e5e;
    }

    .disclaimer-box p {
      margin-bottom: 25px;
      font-size: 15px;
      line-height: 1.5;
    }

    .disclaimer-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    #agreeBtn {
      background-color: #4caf50;
      color: white;
    }

    #agreeBtn:hover {
      background-color: #45a049;
    }

    #disagreeBtn {
      background-color: #f44336;
      color: white;
    }

    #disagreeBtn:hover {
      background-color: #d32f2f;
    }

    #bruhScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10001;
      width: 100vw;
      height: 100vh;
      background-color: black;
      justify-content: center;
      align-items: center;
      animation: flashIn 0.5s ease-out;
    }

    #bruhScreen h1 {
      font-size: 80px;
      color: red;
      animation: pulse 1s infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    @keyframes scaleUp {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes flashIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); color: red; }
      50% { transform: scale(1.2); color: #ff2222; }
      100% { transform: scale(1); color: red; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Movie & TV Search</h1>
    <input id="searchbar" type="text" placeholder="Search for a movie or TV show..." autofocus />
  </header>

  <div id="bigDiv" class="results-container"></div>

  <div id="iframeContainer">
    <iframe id="fullscreenIframe" allowfullscreen></iframe>
  </div>

  <!-- Disclaimer Modal -->
  <div id="disclaimerModal">
    <div class="disclaimer-box">
      <h2>DISCLAIMER</h2>
      <p>
        Anything that you do on the TV & Movie Watcher is not my responsibility.
        I do not host any content (I use third-party sources) so all DMCA requests
        should not go to me.
      </p>
      <div class="disclaimer-buttons">
        <button id="agreeBtn">I Agree</button>
        <button id="disagreeBtn">I Do Not Agree</button>
      </div>
    </div>
  </div>

  <!-- BRUH Screen -->
  <div id="bruhScreen">
    <h1>BRUH</h1>
  </div>

  <!-- Modal Script -->
  <script>
    window.addEventListener("load", () => {
      const agreeBtn = document.getElementById("agreeBtn");
      const disagreeBtn = document.getElementById("disagreeBtn");
      const modal = document.getElementById("disclaimerModal");
      const bruhScreen = document.getElementById("bruhScreen");

      agreeBtn.onclick = () => {
        modal.style.display = "none";
      };

      disagreeBtn.onclick = () => {
        modal.style.display = "none";
        document.body.innerHTML = '';
        document.body.appendChild(bruhScreen);
        bruhScreen.style.display = "flex";
      };
    });
  </script>
</body>
</html>
