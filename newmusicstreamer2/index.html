<style>
  .slide-panel {
    position: fixed;
    top: 0;
    right: -320px;
    width: 300px;
    height: 100%;
    background: #111;
    color: #fff;
    transition: right 0.3s ease;
    padding: 10px;
    z-index: 1000;
    overflow-y: auto;
    box-shadow: -2px 0 10px rgba(0,0,0,0.5);
    font-family: 'Inter', sans-serif;
    font-size: 14px;
  }

  .slide-panel.open {
    right: 0;
  }

  .panel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .panel-content {
    margin-top: 10px;
  }

  .panel-header h3 {
    font-size: 16px;
    font-weight: 600;
    margin: 0;
  }

  .close-btn {
    background: transparent;
    border: none;
    color: #ccc;
    font-size: 18px;
    cursor: pointer;
  }

  .close-btn:hover {
    color: #fff;
  }

  .empty-msg {
    font-style: italic;
    color: #888;
    padding: 10px;
  }

  .playlist-actions {
    margin-top: 10px;
    display: flex;
    gap: 6px;
    align-items: center;
  }

  .playlist-actions input {
    flex: 1;
    padding: 6px;
    border-radius: 4px;
    border: none;
    background: #222;
    color: #fff;
    font-family: 'Inter', sans-serif;
  }

  .playlist-create-btn {
    padding: 6px 10px;
    background: #333;
    border: none;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    font-family: 'Inter', sans-serif;
  }

  .playlist-create-btn:hover {
    background: #444;
  }

  .panel-toggle-buttons {
    position: absolute;
    top: 12px;
    right: 12px;
    display: flex;
    gap: 12px;
  }

  .panel-toggle-btn {
    color: #aaa;
    font-size: 20px;
    cursor: pointer;
  }

  .panel-toggle-btn:hover {
    color: #fff;
  }
</style>
</link></link><link href="styles.css" rel="stylesheet"/></head>
<body>
<div class="search-container">
<input class="search-input" id="searchInput" placeholder="Search for any song... (Artist, Track)" type="text"/>
</div>
<div class="search-results" id="searchResults">
<!-- cappuccino assassino -->
</div>
<div class="player">
<div class="album-art" id="album">
<img alt="Album" crossorigin="anonymous" id="albumCover" src="https://raw.githubusercontent.com/voucan-us4/music-player/refs/heads/main/empty-art.png"/>
</div>
<div class="info" id="playerInfo">
<div class="track-title" id="trackTitle">Not Playing</div>
<div class="artist" id="artistName">Not Playing</div>
<div class="controls">
<i class="fa-solid fa-repeat" data-tooltip="Loop (L)" id="loopToggle"></i>
<i class="fas fa-backward" data-tooltip="Backwards 10 seconds" id="backward10"></i>
<i class="fa-solid fa-chevron-left" data-tooltip="Backwards 5 seconds (←)" id="backward5"></i>
<i class="fa-solid fa-play" data-tooltip="Pause (K)" id="playPause"></i>
<i class="fa-solid fa-chevron-right" data-tooltip="Forwards 5 seconds (→)" id="forward5"></i>
<i class="fas fa-forward" data-tooltip="Forwards 10 seconds" id="forward10"></i>
</div>
<div class="seekbar" id="seekbar">
<div id="progress"></div>
</div>
<div class="timecodes">
<span id="currentTime">0:00</span>
<span id="remainingTime">-0:00</span>
</div>
</div>
<div class="lyrics-info" id="lyricsInfo">
<div class="lyrics-header">
<div>
<div class="lyrics-title" id="lyricsSongTitle">Not Playing</div>
<div class="lyrics-artist" id="lyricsArtistName">Not Playing</div>
</div>
</div>
<div class="lyrics-content" id="lyricsContent">No lyrics available.
        </div>
</div>
<!-- TUNG TUNG TUGN TUNG TUNG TUNG TUNG SAHUR -->
</div>
<div class="otherbuttonscontainer">
<div>
<i class="fa-solid fa-volume-high" data-tooltip="Mute (m)" id="volumeBtn"></i>
</div>
<!-- tralalero tralala -->
<div id="lyricsToggle">
<i class="lyrics-toggle fa-solid fa-align-left" data-tooltip="Toggle Lyrics (t)"></i>
</div>
<!-- TUNG TUNG TUGN TUNG TUNG TUNG TUNG SAHUR -->
</div>
<!-- ballerina cappuccina -->

</script>

<div id="sidePanels">
  <div id="queuePanel" class="slide-panel">
    <div class="panel-header">
      <h3>Queue</h3>
      <button class="close-btn" onclick="togglePanel('queuePanel')">×</button>
    </div>
    <div id="queueList" class="panel-content empty-msg">Queue is empty.</div>
  </div>

  <div id="playlistPanel" class="slide-panel">
    <div class="panel-header">
      <h3>Playlists</h3>
      <button class="close-btn" onclick="togglePanel('playlistPanel')">×</button>
    </div>
    <div id="playlistList" class="panel-content empty-msg">No playlists yet.</div>
    <div class="playlist-actions">
      <input type="text" id="newPlaylistName" placeholder="New playlist name"/>
      <button onclick="createPlaylist()" class="playlist-create-btn">Create</button>
    </div>
  </div>
</div>

<div class="panel-toggle-buttons">
  <i class="fa-solid fa-list-music panel-toggle-btn" onclick="togglePanel('queuePanel')" title="Queue"></i>
  <i class="fa-solid fa-folder-music panel-toggle-btn" onclick="togglePanel('playlistPanel')" title="Playlists"></i>
</div>
<script src="app.js"></script></body>
</html>
