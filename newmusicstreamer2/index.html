<head>

<link href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone.css" rel="stylesheet">
<link href="https://site-assets.fontawesome.com/releases/v6.7.2/css/brands.css" rel="stylesheet">

</link></link><link href="styles.css" rel="stylesheet"/></head>
<body>
<div class="search-container">
<input class="search-input" id="searchInput" placeholder="Search for any song... (Artist, Track)" type="text"/>
</div>
<div class="search-results" id="searchResults">
<!-- cappuccino assassino -->
</div>
<div class="player">
<div class="album-art" id="album">
<img alt="Album" crossorigin="anonymous" id="albumCover" src="https://raw.githubusercontent.com/voucan-us4/music-player/refs/heads/main/empty-art.png"/>
</div>
<div class="info" id="playerInfo">
<div class="track-title" id="trackTitle">Not Playing</div>
<div class="artist" id="artistName">Not Playing</div>
<div class="controls">
<i class="fa-solid fa-repeat" data-tooltip="Loop (L)" id="loopToggle"></i>
<i class="fas fa-backward" data-tooltip="Backwards 10 seconds" id="backward10"></i>
<i class="fa-solid fa-chevron-left" data-tooltip="Backwards 5 seconds (←)" id="backward5"></i>
<i class="fa-solid fa-play" data-tooltip="Pause (K)" id="playPause"></i>
<i class="fa-solid fa-chevron-right" data-tooltip="Forwards 5 seconds (→)" id="forward5"></i>
<i class="fas fa-forward" data-tooltip="Forwards 10 seconds" id="forward10"></i>
</div>
<div class="seekbar" id="seekbar">
<div id="progress"></div>
</div>
<div class="timecodes">
<span id="currentTime">0:00</span>
<span id="remainingTime">-0:00</span>
</div>
</div>
<div class="lyrics-info" id="lyricsInfo">
<div class="lyrics-header">
<div>
<div class="lyrics-title" id="lyricsSongTitle">Not Playing</div>
<div class="lyrics-artist" id="lyricsArtistName">Not Playing</div>
</div>
</div>
<div class="lyrics-content" id="lyricsContent">No lyrics available.
        </div>
</div>
<!-- TUNG TUNG TUGN TUNG TUNG TUNG TUNG SAHUR -->
</div>
<div class="otherbuttonscontainer">
<div>
<i class="fa-solid fa-volume-high" data-tooltip="Mute (m)" id="volumeBtn"></i>
</div>
<!-- tralalero tralala -->
<div id="lyricsToggle">
<i class="lyrics-toggle fa-solid fa-align-left" data-tooltip="Toggle Lyrics (t)"></i>
</div>
<!-- TUNG TUNG TUGN TUNG TUNG TUNG TUNG SAHUR -->
</div>
<!-- ballerina cappuccina -->
<!-- Endpoints, By Bombardino Crocodilo-->












<script src="app.js"></script>
    <!-- Queue Panel -->
    <div id="queuePanel" class="side-panel hidden">
        <h2>Queue</h2>
        <ul id="queueList"></ul>
    </div>

    <!-- Playlists Panel -->
    <div id="playlistsPanel" class="side-panel hidden">
        <h2>Playlists</h2>
        <div id="playlistsContainer"></div>
    </div>

    <!-- Playlist Modal -->
    <div id="playlistModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add to Playlist</h3>
            <input type="text" id="newPlaylistName" placeholder="New Playlist Name">
            <button id="createPlaylistBtn">Create Playlist</button>
            <div id="playlistOptions"></div>
            <button id="closePlaylistModal">Close</button>
        </div>
    </div>

    </body>
</html>
